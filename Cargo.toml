frame-benchmarking = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.8.30" }

[dependencies]
chrono = "0.4"
ctrlc = { version = "3.1", features = ["termination"] }
futures = "0.3"
hex = "0.4"
fdlimit = "0.2"
fern = { version = "0.6", features = ["colored"] }
flume = "0.10"
jod-thread = "0.1"
log = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
structopt = { version = "0.3", features = ["suggestions", "color"] }
thiserror = "1.0"
tokio = { version = "1.5", features = ["rt-multi-thread"] }
toml = "0.5"

codec = { package = "parity-scale-codec", version = "2.0",  features = ["derive", "full"] }
sc-client-api = "3.0"
sc-executor = { version = "0.9", features = ["wasmtime"] }
sp-api = "3.0"
sp-blockchain = "3.0"
sp-runtime = "3.0"
frame-benchmarking = "3.0"
polkadot-runtime =  { git = "https://github.com/paritytech/polkadot", tag = "v0.8.30" }

archive-client = { path = "./client" }
archive-actor = { path = "./actor" }
archive-postgres = { path = "./postgres" }
