[package]
name = "archive"
version = "0.1.0"
authors = ["Patract <https://github.com/patractlabs>"]
edition = "2018"
description = "Synchronize the substrate-backed chain to index all Blocks, State, and Extrinsic data."

[workspace]
members = [
  "client",
  "kafka",
  "postgres"
]

[patch.crates-io]
# Client
sc-chain-spec = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-client-api = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-client-db = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-executor = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-state-db = { git = "https://github.com/paritytech/substrate", branch = "master" }
# Primitives
sp-api = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-consensus = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-database = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-externalities = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-inherents = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-runtime-interface = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-state-machine = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-storage = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-trie = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-version = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-wasm-interface = { git = "https://github.com/paritytech/substrate", branch = "master" }

[features]
default = ["kafka"]
kafka = ["archive-kafka"]

[dependencies]
anyhow = "1.0"
#arc-swap = "1.2"
async-trait = "0.1"
chrono = "0.4"
futures = "0.3"
hex = "0.4"
fern = { version = "0.6", features = ["colored"] }
flume = "0.10"
log = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
structopt = { version = "0.3", features = ["suggestions", "color"] }
toml = "0.5"
xtra = { version = "0.5", features = ["with-tokio-1"] }

codec = { package = "parity-scale-codec", version = "2.0", features = ["derive", "full"] }
#sc-executor = { version = "0.9", features = ["wasmtime"] }
#sp-api = "3.0"
#sp-blockchain = "3.0"
sp-runtime = "3.0"
sp-storage = "3.0"
#sp-version = "3.0"

archive-client = { path = "./client" }
archive-postgres = { path = "./postgres" }
archive-kafka = { path = "./kafka", optional = true }
